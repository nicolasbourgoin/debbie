---
layout: default
---

  <ul class="cf mt0 ml0">
    {% for post in site.posts %}
      <!-- fl w-100 w-50-m w-third-l ph3-ns mb3 -->
      <li class="gallery-card">
          <a class="link" href="{{ post.url | prepend: site.baseurl }}">
            <img src="{{ post.image }}">
            <div class="ttu f4 mt1 mb4 sans-serif black fw3">{{post.title}}</div>
          </a>
      </li>
    {% endfor %}
  </ul>
