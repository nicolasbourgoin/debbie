<header class="fixed w-100 pv4 ph4-ns ph3 bg-white">
  <nav class="line-height-solid">
      <a class="link f3 fw4 near-black fl garamond ttu" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <div class="fr-ns fl pt2">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="link fw4 near-black i ml4-ns mr0-ns mr4" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
</header>
